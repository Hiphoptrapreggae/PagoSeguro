<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona tus Números de Rifa</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    body { background: #10101a; min-height: 100vh; }
    .container { background: #131326; border-radius: 24px; box-shadow: 0 0 24px #00fff7, 0 0 8px #1a2980; margin: 40px auto; max-width: 900px; padding: 40px 30px; }
    .titulo { color: #00fff7; text-shadow: 0 0 8px #00fff7; font-family: 'Orbitron', Arial, sans-serif; font-size: 2.2em; text-align: center; margin-bottom: 24px; }
    .precio-info { color: #fff; text-align: center; margin-bottom: 18px; }
    .suerte-row { display: flex; justify-content: center; align-items: center; gap: 12px; margin-bottom: 18px; }
    .btn-menu { background: linear-gradient(90deg, #00fff7 0%, #1a2980 100%); color: #10101a; font-weight: bold; border: none; border-radius: 10px; padding: 12px 28px; font-size: 1.1em; box-shadow: 0 0 8px #00fff7; cursor: pointer; transition: background 0.2s, color 0.2s; }
    .btn-menu:hover { background: linear-gradient(90deg, #1a2980 0%, #00fff7 100%); color: #fff; }
    .numeros-rifa { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin: 18px 0; }
    .numero-rifa { width: 48px; height: 48px; background: #18182c; color: #00fff7; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 1.2em; font-weight: bold; cursor: pointer; box-shadow: 0 0 6px #00fff7 inset; transition: background 0.2s, color 0.2s; }
    .numero-rifa.selected { background: #00fff7; color: #18182c; }
    .numero-rifa.vendido { background: #444; color: #888; cursor: not-allowed; box-shadow: none; }
    .seleccionados { color: #fff; text-align: center; margin-bottom: 12px; }
    .volver { margin-top: 18px; display: block; width: fit-content; margin-left: auto; margin-right: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="titulo">Selecciona tus Números de Rifa</h1>
        <p class="precio-info">Cada número tiene un costo de <strong>$5</strong></p>
        <div class="suerte-row">
            <label for="cantidad">Cantidad de números a comprar:</label>
            <input type="number" id="cantidad" min="1" max="1000" value="1">
            <button type="button" id="suerteBtn" class="btn-menu">Me siento con suerte</button>
        </div>
        <div style="display:flex;justify-content:center;margin-bottom:18px;">
            <button class="btn-menu" id="continuarBtnTop">Continuar al Pago</button>
        </div>
        <div id="numerosRifa" class="numeros-rifa"></div>
        <div id="seleccionados" class="seleccionados"></div>
        <div style="display:flex;justify-content:center;margin-top:18px;">
            <button class="btn-menu" id="continuarBtn">Continuar al Pago</button>
        </div>
        <a href="index.html" class="btn-menu volver">Volver al Menú</a>
    </div>
    <script>
    const totalNumeros = 1000;
    const numerosRifa = document.getElementById('numerosRifa');
    const seleccionados = new Set();
    let vendidos = [];

    async function cargarNumerosVendidos() {
        try {
            const res = await fetch('https://rifasvenezuela.onrender.com/api/numeros-vendidos');
            vendidos = await res.json();
        } catch {
            vendidos = [];
        }
        renderNumeros();
    }

    function renderNumeros() {
        numerosRifa.innerHTML = '';
        for (let i = 1; i <= totalNumeros; i++) {
            const btn = document.createElement('div');
            btn.className = 'numero-rifa';
            btn.textContent = i;
            if (vendidos.includes(i)) {
                btn.classList.add('vendido');
                btn.style.background = '#444';
                btn.style.color = '#888';
                btn.style.cursor = 'not-allowed';
                btn.title = 'Vendido';
            } else {
                btn.addEventListener('click', () => {
                    if (seleccionados.has(i)) {
                        seleccionados.delete(i);
                        btn.classList.remove('selected');
                    } else {
                        seleccionados.add(i);
                        btn.classList.add('selected');
                    }
                    mostrarSeleccionados();
                });
            }
            numerosRifa.appendChild(btn);
        }
    }
    function mostrarSeleccionados() {
        const arr = Array.from(seleccionados).sort((a, b) => a - b);
        document.getElementById('seleccionados').textContent = arr.length > 0 ? 'Números seleccionados: ' + arr.join(', ') : '';
    }
    document.getElementById('suerteBtn').addEventListener('click', function() {
        const cantidad = parseInt(document.getElementById('cantidad').value) || 1;
        // Buscar disponibles
        const disponibles = [];
        for (let i = 1; i <= totalNumeros; i++) {
            if (!vendidos.includes(i) && !seleccionados.has(i)) disponibles.push(i);
        }
        if (cantidad > disponibles.length) {
            alert('No hay suficientes números disponibles.');
            return;
        }
        // Limpiar selección actual
        seleccionados.clear();
        // Elegir aleatorios
        for (let i = 0; i < cantidad; i++) {
            const idx = Math.floor(Math.random() * disponibles.length);
            seleccionados.add(disponibles[idx]);
            disponibles.splice(idx, 1);
        }
        mostrarSeleccionados();
        renderNumeros();
    });
    function continuarAlPago() {
        if (seleccionados.size === 0) {
            alert('Debes seleccionar al menos un número de rifa.');
            return;
        }
        const arr = Array.from(seleccionados).sort((a, b) => a - b);
        localStorage.setItem('numerosSeleccionados', arr.join(','));
        window.location.href = 'pago.html';
    }
    document.getElementById('continuarBtn').addEventListener('click', continuarAlPago);
    document.getElementById('continuarBtnTop').addEventListener('click', continuarAlPago);
    cargarNumerosVendidos();
    setInterval(cargarNumerosVendidos, 5000);
    </script>
</body>
</html>
